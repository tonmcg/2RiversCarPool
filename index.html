<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Two Rivers Carpooling</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // krues8dr's gist is useful here as he creates custom properties and inserts them into the markers
            // https://gist.github.com/krues8dr/3040600 

            // set options for the map here
            var myOptions = {
                zoom: 15,
                center: {
                    lat: 38.9006,
                    lng: -76.973706
                }, // Two Rivers @ Young Campus
                mapTypeId: google.maps.MapTypeId.ROADMAP // google maps has a list of different map types
            };

            var map = new google.maps.Map(document.getElementById('map'), myOptions);

            // Create an array of alphabetical characters used to label the markers.
            var markers = [];
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            // Add some markers to the map.
            markers = locations.map(function(location, i) {
                var latLng = new google.maps.LatLng(parseFloat(location.lat),parseFloat(location.lng))
                var infowindow = new google.maps.InfoWindow({
                    content: '<p>' + location.name + '</p>' +
                            '<p><strong>Address</strong>: ' + location.address + '</p>' +
                            '<p><strong>Longitude</strong>: ' + location.lng + ' | <strong>Latitude</strong>: ' + location.lat + '</p>'
                });
                
                var marker = new google.maps.Marker({
                    position: latLng,
                    label: labels[i % labels.length],
                    title: "this is Marker " + labels[i % labels.length]
                });

                marker.addListener("click", function() {
                    console.log("the user clicked on marker " + labels[i % labels.length]);
                    infowindow.open(map,marker);
                });

                return marker;
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });

        }
        var locations=[
            {lat:38.9006,lng:-76.973706,name:"Two Rivers @ Young Campus",address:"820 26th St NE, Washington, DC 20002"}, // Two Rivers @ Young Campus
            {lat:38.888933,lng:-76.9846817,name:"Ashleigh and Tony McGovern",address:"23 16th St SE, Washington, DC 20003"}, // McGovern residence
            {lat:38.889417,lng:-76.9823572, name:"Beth and Ben Wikler",address:"1609 E Capitol St SE, Washington, DC 20003"}, // Wikler residence
            {lat:38.888366,lng:-76.9806172,name:"Bridgette and Brian Behling",address:"1715 A St SE, Washington, DC 20003"}, // Behling residence
            {lat:38.894573,lng:-76.9848412,name:"Ami and Gary Dzeikan",address:"1423 D St NE, Washington, DC 20002"} // Dzeikan residence
        ];
    </script>
        
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQpINpND56LnW6cQhVdUXqT4ntaEJpYWo&callback=initMap"></script>
</body>

</html>
