<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Two Rivers Carpooling</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>

        #map {

        body {

</head>

<body>
    <!--<div class="row">-->
    <!--    <div class="col-md-12">-->
            <div class="row">
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
                <div class="col-md-3">
                    <label>Name</label>
                    <input class="form-control"></input>
                </div>
                <div class="col-md-3">
                    <label>Address</label>
                    <input class="form-control"></input>
                </div>
                <div class="col-md-3">
                    <label>Number of Kids</label>
                    <select class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>    
                </div>
                <div class="col-md-3">
                    <label>Number of Avaailble Seats</label>
                    <select class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>    
                </div>
                <div class="col-md-3">
                    <label>Days Available</label>
                    <select class="form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>    
                </div>
                <div class="col-md-3">
                    <label>Days Needed</label>
                    <select class="form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>    
                </div>
            </div>
    <!--    </div>-->
    <!--</div>-->
    
    <script>
            
        var map;
        var markers = [];
        
        function initMap() {
            // Next step: take address and convert to longitude and latitude
            
            // krues8dr's gist is useful here as he creates custom properties and inserts them into the markers
            // https://gist.github.com/krues8dr/3040600 
            
            // Brendan Kenney's github is useful as he incorporates Crossfilter with Google Maps
            // https://github.com/brendankenny/crossfilter-and-v3/

            // what does this do?
            google.maps.visualRefresh = true;
            
            // set the center of the map
            var myLatLng = { lat: locations[0].lat, lng: locations[0].lng }; // Two Rivers @ Young Campus
            // set option for the map here
            var myoption = {
                zoom: 14,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.ROADMAP, // google maps has a list of different map types
                mapTypeControl: false, // look up this parameter; what does this do?
                streetViewControl: false, // look up this parameter; what does this do?
                panControl: false // look up this parameter; what does this do?
            };

            map = new google.maps.Map(document.getElementById('map'), myoption);

            // Create an array of alphabetical characters used to label the markers.
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            // Add some markers to the map.
            markers = locations.map(function(location, i) {
                console.log(location);
                var content = '';
                var numKids = '';
                var numSeats = '';
                var daysAvail = '';
                var shiftAvail = '';
                var contact = '';
                
                if (location.kids !== undefined) {
                    numKids = '<p><strong>Number of kids</strong>: ' + location.kids + '</p>';
                }
                
                if (location.kids !== undefined && location.numSeats !== 0) {
                    daysAvail = '<p><strong>Days Available</strong>: ' + location.daysAvail.toString().split(',').join(', ') + '</p>';
                    numSeats = '<p><strong>Number of open seats</strong>: ' + location.numSeats + '</p>';
                    shiftAvail = '<p><strong>Pick-up or Drop-off?</strong>: ' + location.shiftAvail + '</p>';
                    contact =  '<br><button type="button" class="btn btn-primary btn-sm">Contact</button>';
                } else if (location.kids !== undefined && location.numSeats === 0) {
                    numSeats = '<p><strong>No open seats available</strong></p>';
                }

                var latLng = new google.maps.LatLng(parseFloat(location.lat),parseFloat(location.lng))
                content = '<span>' + location.name + '</span></br>' +
                            '<span>' + location.address + '</span></br></br>' +
                            numKids +
                            numSeats +
                            daysAvail +
                            shiftAvail +
                            contact;
                            
                var infowindow = new google.maps.InfoWindow({
                    content: content
                });
                
                var circle = new google.maps.Circle({
                    clickable: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: latLng,
                    radius: Math.sqrt(location.numSeats) * 100
                });
          
                circle.addListener("click", function(event) {
                    // https://stackoverflow.com/questions/6584358/google-maps-v3-adding-an-info-window-to-a-circle
                    infowindow.setPosition(event.latLng);
                    console.log("the user clicked on marker " + labels[i % labels.length]);
                    infowindow.open(map,circle);
                });

          // var marker = new google.maps.Marker({
                //     position: latLng,
                //     map: map,
                //     label: labels[i % labels.length],
                //     title: "this is Marker " + labels[i % labels.length]
                // });

                // marker.addListener("click", function() {
                //     console.log("the user clicked on marker " + labels[i % labels.length]);
                //     infowindow.open(map,marker);
                // });

                // return marker;
                return circle;
            });

            // // // Add a marker clusterer to manage the markers.
            // var markerCluster = new MarkerClusterer(map, markers, {
            //     imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            // });

        }
        var locations=[
            {lat:38.9006,lng:-76.97151730000002,name:"Two Rivers @ Young Campus",address:"820 26th St NE, Washington, DC 20002"}, // Two Rivers @ Young Campus
            {lat:38.888933,lng:-76.98249299999998,name:"Ashleigh and Tony McGovern",address:"23 16th St SE, Washington, DC 20003",kids:2,numSeats:0,daysAvail:['Tu','Th'],shiftAvail:'Drop-off'}, // McGovern residence
            {lat:38.889417,lng:-76.98181, name:"Beth and Ben Wikler",address:"1609 E Capitol St SE, Washington, DC 20003",kids:2,numSeats:1,daysAvail:['M','W','F'],shiftAvail:'Drop-off'}, // Wikler residence
            {lat:38.888366,lng:-76.98007000000001,name:"Bridgette and Brian Behling",address:"1715 A St SE, Washington, DC 20003",kids:2,numSeats:1,daysAvail:['F'],shiftAvail:'Drop-off'}, // Behling residence
            {lat:38.894573,lng:-76.98435999999998,name:"Ami and Gary Dziekan",address:"1423 D St NE, Washington, DC 20002",kids:2,numSeats:2,daysAvail:['M','Tu','W','Th','F'],shiftAvail:'Both'} // Dzeikan residence
        ];
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQpINpND56LnW6cQhVdUXqT4ntaEJpYWo&callback=initMap"></script>
</body>

</html>
